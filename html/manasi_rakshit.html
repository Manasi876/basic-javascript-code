<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
   margin: 0;
   padding: 0;
   box-sizing: border-box;
}

head,body{
    height: 100%;
    width: 100%;
}
main{
    width: 100%;
    height: 100vh;
    background-image: url(https://startbootstrap.github.io/startbootstrap-creative/assets/img/bg-masthead.jpg);
    object-fit: cover;
}
.top{
    width: 100%;
    height: 10vh;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 30px;
}
.top .sec1 h1{
    color: rgb(255, 255, 255);
}
.top .sec2{
    display: flex;
    gap: 70px;
    color:white ;
    padding: 40px;
}

.center{
    width: 100%;
}
.center h1{
    color: rgb(253, 253, 253);
    text-transform: uppercase;
    text-align: center;
    margin-top: 20vh;
    font-size: 70px;

}
.center hr{
    width: 5%;
    position: absolute;
    left: 47%;
    top: 53%;
    
}
.center p{
    color: rgb(139, 137, 137);
    text-align: center;
    font-family: helio;
    margin-top: 40px;
    font-size: 25px;

}

.bottom{
    width: 100%;
    display: flex;
    justify-content: center;
    margin-top: 60px;
}
button{
    text-transform: uppercase;
    font-size: 15px;
    padding: 20px;
    background:linear-gradient(rgb(52,52,125),rgb(115,47,47));
    color: white;
    border-radius:10px;
}

       
    </style>
</head>
<body>
    <main>
        <div class="top">
            <div class="sec1">
                <h1>Start BootStrap</h1>
            </div>
            <div class="sec2">
                <h3>About</h3>
                <h3>Service</h3>
                <h3>Protfolio</h3>
                <h3>Contact</h3>
            </div>
        </div>
        <div class="center">
            <h1>YOUR FAVORITE SOURCE OF <br> FREE BOOTSTRAP THEMES</h1>
            <hr>
            <p>Start Bootstrap can help you build better websites using the Bootstrap <br> framework! Just download a theme and start customizing, no strings attached!</p>
        </div>
        <div class="bottom">
            <button>find out More</button>
        </div>
    </main>
</body>
</html>
